<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual e o seu nome?')
        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maisculas e ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}<br>`)
        var nome = window.prompt ('Porque esta fazendo este curso?')
        document.write(`Este curso sera muito proveitoso para voce!`)
        
    </script>
</body>
</html>
