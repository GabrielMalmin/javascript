<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Meu primeiro progama...</title>

       body {
        background-color: aquamarine;
        color: white;
        font: normal 25pt arial;
       }
    </style>

<body>
    <h1>Ola, mundo!</h1>
    <p>Ja me livrei da maldicao!!</p>
    <script>
       var n1 = Number(window.prompt(' Digite um numero: ')) //string
       var n2 = Number(window.prompt('Digite outro numero: ')) //string

       window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`) //Concatenacao
       // (number + number) para adica`
       // (string + string) para concatenacao
    </script>
